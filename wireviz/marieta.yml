templates:
  - &nema_conn
    type: JST-HX
    subtype: female
    pinlabels: [2B, 2A, 1A, 1B]
  - &2P_conn
    type: JST-HX
    subtype: female
    pincount: 2
  - &nema_cable 
    colors: [BK, GN, RD, BU] 
    category: bundle




connectors:
  X1:
    type: D-Sub
    subtype: female
    pincount: 37
  X2: 
    <<: *nema_conn 
    notes: Eje X
  X3:
    <<: *nema_conn 
    notes: Eje Y
  X4:
    <<: *nema_conn 
    notes: Eje Z1
  X5:
    <<: *nema_conn 
    notes: Eje Z2
  X6:
    <<: *nema_conn 
    notes: Extrusor


cables:
  W1: 
    <<: *nema_cable #Eje X
  W2: 
    <<: *nema_cable #Eje Y
  W3: 
    <<: *nema_cable #Eje Z1
  W4: 
    <<: *nema_cable #Eje Z2
  W5: 
    <<: *nema_cable #Extrusor

connections:
  -   #Eje X
    - X1: [1-4]
    - W1: [1-4]
    - X2: [4,3,1,2]
  -   #Eje Y
    - X1: [5-8]
    - W2: [1-4]
    - X3: [4,3,1,2]
  -   #Extrusor
    - X1: [9-12]
    - W5: [1-4]
    - X6: [4,3,1,2]
  -   #Eje Z1
    - X1: [20-23]
    - W3: [4,3,2,1]
    - X4: [2,1,3,4]
  -   #Eje Z2
    - X1: [24-27]
    - W4: [4,3,2,1]
    - X5: [2,1,3,4]
   
